<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Moneybin</title>

    <link rel="stylesheet" href="../../node_modules/purecss/build/pure-min.css">
    <link rel="stylesheet" href="../assets/styles/index.css">
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="#" id="add-transactions-modal-button" class="pure-menu-link">Add Transaction</a></li>
          <li class="pure-menu-item"><a href="#" id="add-nodes-modal-button" class="pure-menu-link">Add Node</a></li>
        </ul>
    </nav>

    <!-- FILTER -->
    <section class="filter">
      <form id="filter">
          <label>
            Dates: <select id="type">
                <option value="month">Current Month</option>
                <option value="3month">Last 3 Months</option>
                <option value="year">Current Year</option>
                <option value="all">All</option>
              </select>
          </label>

          <button type="submit" class="btn">
            Filter
          </button>
        </form>
    </section>

    <!-- SANKEY GRAPH -->
    <div id="mySankey"></div>

    <!-- NODES LIST -->
    <div class="container">
      <div class="columns">
        <div class="column col-10">
          <h2 class="text-center">Nodes</h2>
          <ul id="nodeList"></ul>
        </div>
      </div>
    </div>
    
    <!-- TRANSACTIONS LIST -->
    <div class="container">
      <div class="columns">
        <div class="column col-10">
          <h2 class="text-center">Transactions</h2>
          <ul id="transactionList"></ul>
        </div>
      </div>
    </div>

    <!-- ADD NODES MODAL -->
    <div id="add-nodes-modal" class="modal">
      <div class="modal-content">
        <h2 class="text-center">Add Nodes</h2>
        <form id="add_node" class="pure-form pure-form-aligned">
          <div class="pure-control-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>

          <div class="pure-control-group">
            <label for="type">Type:</label>
            <select id="type">
              <option value="person">Person</option>
              <option value="company">Company</option>
              <option value="credit_card">Credit Card</option>
            </select>
          </div>

          <input type="text" id="nodeUpdateId" hidden />

          <div class="modal-action">
            <button type="submit" class="pure-button pure-button-primary">
              Submit
            </button>
            <button type="button" class="pure-button pure-button-secondary" onclick="editNodesModalClose()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Remove Node Modal -->
    <div id="remove-nodes-modal" class="modal">
      <div class="modal-content">
        <h2 class="text-center">Remove Node</h2>
        <p>Are you sure you want to remove <span class="removeName"></span>?</p>
        <div class="modal-action">
          <button type="button" class="pure-button button-error" onclick="deleteNode()">
            Submit
          </button>
          <button type="button" class="pure-button pure-button-secondary" onclick="removeNodesModalClose()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- ADD TRANSACTION MODAL -->
    <div id="add-transactions-modal" class="modal">
      <div class="modal-content">
        <h2 class="text-center">Add Transaction</h2>
        <form id="add_transaction" class="pure-form pure-form-aligned">
          <div class="pure-control-group">
            <label for="date">Date:</label>
            <input type="text" id="date" required />
          </div>
          
          <div class="pure-control-group autocomplete">
            <label for="from">From:</label>
            <input type="text" id="from" required />
            <input type="hidden" id="fromId"/>
          </div>
          
          <div class="pure-control-group autocomplete">
            <label for="to">To:</label> 
            <input type="text" id="to" required />
            <input type="hidden" id="toId"/>
          </div>
          
          <div class="pure-control-group">
            <label for="amount">Amount: $</label>
            <input type="text" id="amount" required />
          </div>

          <input type="text" id="transactionUpdateId" hidden />

          <div class="modal-action">
            <button type="submit" class="pure-button pure-button-primary">
              Submit
            </button>
            <button type="button" class="pure-button pure-button-secondary" onclick="editTransactionsModalClose()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Remove Transaction Modal -->
    <div id="remove-transactions-modal" class="modal">
      <div class="modal-content">
        <h2 class="text-center">Remove Transaction</h2>
        <p>Are you sure you want to remove transaction on <span class="removeName"></span>?</p>
        <div class="modal-action">
          <button type="button" class="pure-button button-error" onclick="deleteTransaction()">
            Submit
          </button>
          <button type="button" class="pure-button pure-button-secondary" onclick="removeTransactionsModalClose()">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script>
      const { ipcRenderer } = require('electron');

      let mbTransactions, mbNodes;
    </script>
    <script src="./nodes.js"></script>
    <script src="./transactions.js"></script>
    <script src="./sankey.js"></script>
    <script src="./autocomplete.js"></script>
  </body>
</html>
